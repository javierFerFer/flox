<ng-container *transloco="let t">
  <!-- <p>{{ t('name') }}</p> -->
  <p-card class="flex justify-center items-center w-full h-full">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl">{{ t("LOGIN_PAGE.TITLE") }}</h1>
      <app-toggle-theme class="mt-2"></app-toggle-theme>
    </div>
    <h2 class="mb-6">{{ t("LOGIN_PAGE.SUBTITLE") }}</h2>
    <div class="flex justify-center items-center gap-8 mb-8">
      <p-float-label variant="in">
        <input pInputText id="username" />
        <label for="username">{{ t("LOGIN_PAGE.USERNAME") }}</label>
      </p-float-label>
    </div>
    <p-button [label]="t('LOGIN_PAGE.LOGIN_BUTTON')" />
  </p-card>
</ng-container>
